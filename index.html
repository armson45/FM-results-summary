<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <section class="container">
    <article class="card-results">
      <div class="card-results__score">

        <p class="card-results__paragraph span-text">Your Result</p>
        <div class="card-results__circle-score">
          <span class="scored">76</span><small class="span-text">of 100</small>
        </div>
        <h2>Great</h2>
        <p class="card-results__text-info span-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card-results__summary">
        <h2>Summary</h2>
        <ul class="summary-list" id="">
          <li class="summary__item">

            <img src="/assets/images/icon-reaction.svg" class="item-icon" alt="">

            Reaction

            <span class="summary__score">80</span>

          </li>
          <li class="summary__item">
            <img src="/assets/images/icon-memory.svg" class="item-icon" alt="">
            Memory
            <span class="summary__score">92</span>
          </li>
          <li class="summary__item">
            <img src="/assets/images/icon-verbal.svg" class="item-icon" alt="">Verbal<span
              class="summary__score">61</span>
          </li>
          <li class="summary__item">
            <img src="/assets/images/icon-visual.svg" class="item-icon" alt="">Visual<span
              class="summary__score">72</span>
          </li>
        </ul>
        <button type="button" class="summary__btn btn">Continue</button>
      </div>
    </article>
  </section>
</body>

</html>
